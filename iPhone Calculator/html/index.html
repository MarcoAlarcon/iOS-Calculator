<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora iPhone</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <script src="../js/calculadora.js"></script>
    <div id="calculadora">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" name="" id="resultado" placeholder ="0" disabled>
                </td>
            </tr>
            <tr>
                <td><button type ="button" class = "btnAction" onclick = "limpar()">AC</button></td>
                <td><button type ="button" class = "btnAction" onclick = "maisMenos()">+/-</button></td>
                <td><button type ="button" class = "btnAction" onclick = "porcentagem()">%</button></td>
                <td><button type ="button" class = "btnCalcular" onclick = "dividir()">/</button></td>
            </tr>
            <tr>
                <td><button type ="button" class = "btnInserir" onclick = "inserirNum(7)">7</button></td>
                <td><button type ="button" class = "btnInserir" onclick = "inserirNum(8)">8</button></td>
                <td><button type ="button" class = "btnInserir" onclick = "inserirNum(9)">9</button></td>
                <td><button type ="button" class = "btnCalcular" onclick = "multiplicar()">x</button></td>
            </tr>
            <tr>
                <td><button type ="button" class = "btnInserir" onclick = "inserirNum(4)">4</button></td>
                <td><button type ="button" class = "btnInserir" onclick = "inserirNum(5)">5</button></td>
                <td><button type ="button" class = "btnInserir" onclick = "inserirNum(6)">6</button></td>
                <td><button type ="button" class = "btnCalcular" onclick = "subtrair()">-</button></td>
            </tr>
            <tr>
                <td><button type ="button" class = "btnInserir" onclick = "inserirNum(1)">1</button></td>
                <td><button type ="button" class = "btnInserir" onclick = "inserirNum(2)">2</button></td>
                <td><button type ="button" class = "btnInserir" onclick = "inserirNum(3)">3</button></td>
                <td><button type ="button" class = "btnCalcular" onclick = "somar()">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button type ="button" class = "btnInserir0" onclick = "inserirNum(0)">0</button></td>
                <td><button type ="button" class = "btnInserir" onclick = "inserirNum('.')">.</button></td>
                <td><button type ="button" class = "btnCalcular" onclick = "igual()">=</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
